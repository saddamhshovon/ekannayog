<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>একান্ন যোগ</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #cc7722;
      }

      a {
        text-decoration: none;
        color: #ab0101;
      }

      a:hover {
        color: #ad4444;
      }

      .bgimg {
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: #ab0101;
        font-family: "Baloo Da 2", cursive;
        font-size: 25px;
      }

      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }

      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .hori {
        margin: auto;
        width: 100px;
        height: 1px;
        background-color: #ab0101;
      }
    </style>
  </head>

  <body>
    <div class="bgimg">
      <div class="topleft">
        <a href="https://ekannayog.com">
          <p>৫১</p>
        </a>
      </div>
      <div class="middle">
        <h1>আসছে শীগ্রই</h1>
        <div class="hori"></div>
        <p id="demo" style="font-size: 30px; text-align: center"></p>
      </div>
      <div class="bottomleft">
        <a href="https://facebook.com/ekannayog">
          <p>একান্ন যোগ​</p>
        </a>
      </div>
    </div>

    <script>
      const toBn = (n) => n.replace(/\d/g, (d) => "০১২৩৪৫৬৭৮৯"[d]);
      // Set the date we're counting down to
      var countDownDate = new Date("Dec 15, 2021 15:37:25").getTime();

      // Update the count down every 1 second
      var countdownfunction = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Tests
        var day_s = toBn(days.toString());
        var hour_s = toBn(hours.toString());
        var minute_s = toBn(minutes.toString());
        var second_s = toBn(seconds.toString());

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          day_s +
          " দিন​ " +
          hour_s +
          " ঘন্টা " +
          minute_s +
          " মিনিট​ " +
          second_s +
          " সেকেন্ড​ ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(countdownfunction);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
